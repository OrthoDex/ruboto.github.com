<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Ruboto</title>
    <link rel="stylesheet" type="text/css" media="all" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" title="roboto">
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/bootstrap-tab.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.smooth-scroll.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <nav id="main-navigation">
            <ul>
              <li><a href="/index.html"><img src="images/ruboto_letter.png" alt="Ruboto Logo Text" /></a></li>
              <li><a href="/documentation.html">Documentation</a></li>
              <li><a href="/news.html">News</a></li>
              <li><a href="/community.html">Community</a></li>
            </ul>

            <ul id="other">
              <li><a href="http://rubydoc.info/gems/ruboto/" target="_blank">API Reference</a></li>
            </ul>
          </nav>

        </div>
      </div>

      {{ content }}

      <footer>
        <div class="row">
          <div class="span8">
            <img src="images/domo_arigato.png" alt="Domo arigato" />
            <a href="http://jruby.org/" target="_blank"><img class="thanks" src="images/logos/jruby.png" alt="JRuby" /></a>
            <a href="http://ruby-lang.org/" target="_blank"><img class="thanks" src="images/logos/ruby.png" alt="Ruby" /></a>
            <a href="http://android.com/" target="_blank"><img class="thanks" src="images/logos/android.png" alt="Android" /></a>
          </div>
          <div class="span2 offset2">
            Site crafted by <a href="http://www.kennymeyer.net" target="_blank">Kenny Meyer</a>
          </div>
        </div>
      </footer>
    </div>

    <a href="https://github.com/ruboto/ruboto"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
  </body>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('a').smoothScroll();
    });
  </script>
</html>
